<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo_smol.png" >
    <title>EasyDrive Rentals</title>
</head>


<body>
    <header>
        <div class="logo">
        <img src="images/logo.png" alt="Logo of this website"  >

    </div>
    </header>
    <h1 class="banner">
        RENT A RIDE TODAY!</h1>
    <div class="main_container">


        <form id="main_form" action="https://form2mail.iolab.sk/form2mail.php" method="post" enctype="multipart/form-data" onsubmit="fillEmail()" novalidate>

            <input type="hidden" name="apikey" value="904f5985d386ba1bcd77fd321bb324c1">

              <input type="hidden" name="from" value="">
              <input type="hidden" name="sender" value="">
              <input type="hidden" name="to" value="pmuzslay8@gmail.com">
              <input type="hidden" name="subject" value="Test">
              <input type="hidden" name="redirectOk" value="https://webte1.fei.stuba.sk/~xmuzslay/hlkannakjbnaajgajf/submitSuccess">
              <input type="hidden" name="redirectFalse" value="https://webte1.fei.stuba.sk/~xmuzslay/hlkannakjbnaajgajf/submitFail">

              <div class="left_form">
        <label for="first_name">First Name<span id="first_name_counter" class= "counter"> 0/25</span></label>
        <input type="text" id="first_name" name="First Name" maxlength="25" placeholder="First Name" required onblur="checkEmpty('first_name','first_name_err'); checkRegex('first_name','first_name_err')" oninput="updateCharacterCount(this)">
         <span class="error_field" id="first_name_err" ></span>

        <label for="last_name">Last Name<span id="last_name_counter" class= "counter">  0/25</span></label>
        <input type="text"  id="last_name" name="Last Name" maxlength="25" placeholder="Last Name" required onblur="checkEmpty('last_name','last_name_err'); checkRegex('last_name','last_name_err')" oninput="updateCharacterCount(this)">
        <span class="error_field" id="last_name_err"> </span>

        <label for="email_field">E-mail Address<span id="email_field_counter" class= "counter">  0/50</span></label>
        <input type="email" class="form_field"  name="E-mail Address" maxlength="50" id="email_field" placeholder="E-mail address" required onblur="checkEmpty('email_field','email_field_err'); checkRegex('email_field','email_field_err')" oninput="updateCharacterCount(this)">
        <span class="error_field" id="email_field_err"> </span>


        <label for="phone_field">Phone Number<span id="phone_field_counter" class= "counter">  0/13</span></label>
        <input type="tel"  class="form_field" name="Phone Number" id="phone_field" maxlength="13"  placeholder="Phone Number" required onblur="checkEmpty('phone_field','phone_field_err'); checkRegex('phone_field','phone_field_err')" oninput="updateCharacterCount(this)">
        <span class="error_field" id="phone_field_err"> </span>


        <label for="birth_field">Date Of Birth</label>
        <input type="date"  class="form_field"  name ="Date Of Birth" id="birth_field" required onblur="checkEmpty('birth_field','birth_field_err')">
        <span class="error_field"  id="birth_field_err"> </span>


        <label for="age_field">Age</label>
        <input type="text"  class="form_field" name="Age" id="age_field" placeholder="Age" data-maxlength="3"  readonly onmouseenter="ageAnnotationShow('age_field_annotate')" onmouseleave="ageAnnotationHide('age_field_annotate')">
        <span class="error_field"  id="age_field_annotate"> </span>

        <div class="gender_radio">
        <label>Choose your gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" value="female">

        </div>
        <div class="additional-radio">
        <label for="additional">Choose A Gender Specific Option(Free):</label>
        <select id="additional" name="others-gender">

        </select>
    </div>


    </div>
    <div class="right_form">
        <label for="type">Choose a type of vehicle:</label>
        <select id="type" name="Type">
          <option value="Family">Family/Commuter</option>
          <option value="Sporty">Sporty</option>
          <option value="Utility">Utility</option>
        </select>
        <span class="error_field" id="type_err" ></span>

        <label for="model">Choose a  model of vehicle:</label>
        <select id="model" name="Model">

        </select>
        <span class="error_field" id="model_err" ></span>

        <label for="plan">What are your plans:</label>
        <select id="plan" name="Plan">

        </select>
        <span class="error_field" id="plan_err" ></span>

        <label  id="box-label">Select a Special Service (Free):</label>

        <div>
            <label for="adventure-box">Adventure Package</label>
            <input type="checkbox" id="adventure-box" name="Option 1" value="Adventure">
        </div>

        <div>
            <label for="honeymoon-box">Honeymoon Package</label>
            <input type="checkbox" id="honeymoon-box" name="Option 2" value="Honeymoon">
        </div>

        <div>
            <label for="business-box">Business Travel Package</label>
            <input type="checkbox" id="business-box" name="Option 3" value="Business">
        </div>

        <div>
            <label for="other-box">Other</label>
            <input type="checkbox" id="other-box" name="Other Option" value="Other">
        </div>


        <div id="other-text">
        <textarea id="other-option" name="Other Option Description" rows="4" cols="50"></textarea>
        </div>
        <label for="price_field">Price</label>
        <input type="text"  class="form_field" name="Price" id="price_field" placeholder="Price"   readonly >
        <button type="button" id="name_button">Display name</button>
        <input type="text" id="hiddenTextField" readonly>

        <button type="submit"  class="submit_button"   id = "sub_button">SUBMIT</button>

         </div>
         <dialog id="summary">
            <h2>Form Summary</h2>
            <div id="summary_content">

              </div>
              <button type="submit"  class="submit_button"   id = "sub_modal_button">SUBMIT</button>
            <button type="button" id="close_summary" onclick="closeModal()">Edit Form </button>
         </dialog>
    </form>


   </div>
    <footer></footer>
    <script src="script.js"></script>
</body>
