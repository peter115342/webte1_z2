    <h1 class="banner">
        RENT A RIDE TODAY!</h1>
    <div class="main_container">


        <form id="main_form" action="https://form2mail.iolab.sk/form2mail.php" method="post" enctype="multipart/form-data" onsubmit="fillEmail()" novalidate>

            <input type="hidden" name="apikey" value="904f5985d386ba1bcd77fd321bb324c1">

              <input type="hidden" name="from" value="">
              <input type="hidden" name="sender" value="">
              <input type="hidden" name="to" value="pmuzslay8@gmail.com">
              <input type="hidden" name="subject" value="Test">
              <input type="hidden" name="redirectOk" value="http://127.0.0.1:5500/hlkannakjbnaajgajf/index.html">
              <input type="hidden" name="redirectFalse" value="https://www.google.com/">

              <div class="left_form">
        <label for="first_name">First Name<span id="first_name_counter" class= "counter"> 0/25</span></label>
        <input type="text" id="first_name" name="First Name"  maxlength="25" placeholder="First Name" required onblur="checkEmpty('first_name','first_err')" oninput="updateCharacterCount(this)">
        <span class="error_field" id="first_err" ></span>

        <label for="last_name">Last Name<span id="last_name_counter" class= "counter">  0/25</span></label>
        <input type="text"  id="last_name" name="Last Name" maxlength="25" placeholder="Last Name" required onblur="checkEmpty('last_name','last_err')" oninput="updateCharacterCount(this)">
        <span class="error_field" id="last_err"> </span>

        <label for="email_field">E-mail Address<span id="email_field_counter" class= "counter">  0/40</span></label>
        <input type="email" class="form_field"  name="E-mail Address" maxlength="40" id="email_field" placeholder="E-mail address" required onblur="checkEmpty('email_field','email_err')" oninput="updateCharacterCount(this)">
        <span class="error_field" id="email_err"> </span>


        <label for="phone_field">Phone Number<span id="phone_field_counter" class= "counter">  0/12</span></label>
        <input type="tel"  class="form_field" name="Phone Number" id="phone_field" maxlength="12"  placeholder="Phone Number" required onblur="checkEmpty('phone_field','phone_err')" oninput="updateCharacterCount(this)">
        <span class="error_field" id="phone_err"> </span>


        <label for="birth_field">Date Of Birth</label>
        <input type="date"  class="form_field"  name ="Date Of Birth" id="birth_field" placeholder="Date of Birth" required onblur="checkEmpty('birth_field','date_err')">
        <span class="error_field"  id="date_err"> </span>


        <label for="age_field">Age</label>
        <input type="text"  class="form_field" name="Age" id="age_field" placeholder="Age" data-maxlength="3"  readonly onmouseenter="ageAnnotationShow('age_err')" onmouseleave="ageAnnotationHide('age_err')">
        <span class="error_field"  id="age_err"> </span>

        <div class="gender_radio">
        <legend>Choose your gender:</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        </div>

    </div>
    <div class="right_form">
        <label for="type">Choose a type of car:</label>
        <select id="type" name="Types">
          <option value="family">Family/Commuter</option>
          <option value="sporty">Sporty</option>
          <option value="utility">Utility</option>
        </select>
        <span class="error_field" id="type_err" ></span>

        <label for="model">Choose a model:</label>
        <select id="model" name="Models">

        </select>
        <span class="error_field" id="model_err" ></span>

        <label for="model">What are your plans:</label>
        <select id="plan" name="plans">

        </select>
        <span class="error_field" id="plan_err" ></span>



        <button type="submit"  class="submit_button"   id = "sub_button">SUBMIT</button>

    </div>
    </form>


   </div>
